{% include 'admin/header.html' %} 
<style type="text/css">
	.template{
		border:1px solid #CCC;
		padding:10px;
	}
	.template a{
		color:black;
	}
	.template:hover{
		background-color:#DDD;
	}
	.template h5{
		color:blue;
	}
	.template img{
		max-height: 130px;
	}
</style>
	<br/><br/><br/>
	{%for template in templates_dir %}
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 template">
		<a href="#">
			<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
				<img src="/static/{{template}}/screenshoot.png" class="img-responsive"/>
			</div>
			<div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
				<h5>{{template}}</h5>
				<p>
					This is our first free template. 
				</p>
			</div>
		</a>
	</div> 
	{%endfor%}
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $(".off-canvas-submenu").hide();
    $(".off-canvas-submenu-call").click(function() {
	    var icon = $(this).parent().next(".off-canvas-submenu").is(':visible') ? '':'';
	    $(this).parent().next(".off-canvas-submenu").slideToggle('slow');
	    $(this).find("span").text(icon);
	});
</script>
</body>
</html>
