{% include 'admin/header.html' %} 
<style type="text/css">
	.template{
		border-bottom:1px solid #3E4651;
		padding:10px;
	}
	.template a{
		color:black;
	}
	.template:hover{
		background-color: #F6F7F2;
	}
	.template h5{
		color:blue;
	}
	.template img{
		max-height: 80px;
	}
	.title1{
		color: #25373D;
		font-size: 15px;
	}
</style>
	<br/><br/><br/>
	{%for template in templates_dir %}
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 template">
		
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<img src="/static/{{template}}/screenshoot.png" class="img-responsive"/>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<h5 class="title1">{{template}}</h5>
				<p>
					This is our first free template. 
				</p>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				By Kimsal San
				<a href="#">
					<label class="btn btn-success">Install</label>
				</a>
			</div>
			
	</div> 
	{%endfor%}
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $(".off-canvas-submenu").hide();
    $(".off-canvas-submenu-call").click(function() {
	    var icon = $(this).parent().next(".off-canvas-submenu").is(':visible') ? '':'';
	    $(this).parent().next(".off-canvas-submenu").slideToggle('slow');
	    $(this).find("span").text(icon);
	});
</script>
</body>
</html>
