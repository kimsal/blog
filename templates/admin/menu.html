{% include 'admin/header.html' %} 
<style type="text/css">
.checkbox{
	padding: 10px;
	font-size: 20px;
}
</style>
<div class="container" style="margin-top:50px;">
	<div class="row" style="margin-top:10px;border-bottom: solid thin #ececec !important;">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        	<legend>Select Menu</legend>
        	 <form role="form">
        	 	{%for category in categories%}
			    <div class="checkbox">
			      <label>
			      <input {%if category.is_menu %} checked {%endif%} type="checkbox" value="{{category.id}}">
			      	{{category.name}}
			      </label>
			    </div>
			    {%endfor%}
			  </form>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

        	<legend>Select Page</legend>
        	 <form role="form">
			    {%for page in pages %}
			    <div class="checkbox">
			      <label>
			      <input {%if page.is_menu %} checked {%endif%} type="checkbox" value="{{page.id}}">
			      	{{page.title}}
			      </label>
			    </div>
			    {%endfor%}
			  </form>
        </div>
    </div>
</div>
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $(".off-canvas-submenu").hide();
    $(".off-canvas-submenu-call").click(function() {
	    var icon = $(this).parent().next(".off-canvas-submenu").is(':visible') ? '':'';
	    $(this).parent().next(".off-canvas-submenu").slideToggle('slow');
	    $(this).find("span").text(icon);
	});
</script>
</body>
</html>
<!--end menu add-->
